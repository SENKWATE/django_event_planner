{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% comment %}
	<form action="{% url 'event-update' event.id %}" method="POST" enctype="multipart/form-data" class="my-form2">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Update" class="btn" style="background-color: black; color: white;">
	</form>
{% endcomment %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron" style="border-radius: 25px;">
          <h2 class="masthead-subheading mb-0" >Editing The Event</h2>
          	

			<form action="{% url 'event-update' event.id %}" method="POST" message="INFOS" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{form|crispy}}
                  <button type="submit" class="btn btn-success" style="width: 200px; font-size: 25px; margin-top: 10px;">
                    Edit 
                    <i class='fas fa-plus-square'></i>
                  </button>
          </form>
      </div>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>




{% endblock content %}
